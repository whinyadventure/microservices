<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Adventure booking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Adventure booking</h1>
    <form action="#" th:action="@{/booking}" th:object="${adventureBookingRequest}" method="post">
    	<div id="Car">
    		<h3>Car specification</h3>
    		<p>Brand: <input type="text" th:field="*{car.brand}" /></p>
        	<p>Model: <input type="text" th:field="*{car.model}" /></p>
    		<p>Registration plate: <input type="text" th:field="*{car.registrationPlate}" /></p>
    		<p>From: <input type="date" th:field="*{car.from}" /></p>
        	<p>To: <input type="date" th:field="*{car.to}" /></p>
    	</div>
    	<div id="Park">
    		<h3>Park information</h3>
    		<p>Name: <input type="text" th:field="*{entranceFee.park}" /></p>
    		<p>From: <input type="date" th:field="*{entranceFee.from}" /></p>
    		<p>To: <input type="date" th:field="*{entranceFee.to}" /></p>
    	</div>
    	<div id="Payment">
        	<h3>Personal information</h3>
        	<p>First name: <input type="text" th:field="*{person.firstName}" /></p>
        	<p>Last name: <input type="text" th:field="*{person.lastName}" /></p>
    		<p>Card type: <input type="text" th:field="*{paymentCard.name}" /></p>
    		<p>Card valid to: <input type="text" th:field="*{paymentCard.validTo}" /></p>
    		<p>Card number: <input type="text" th:field="*{paymentCard.number}" /></p>
    	</div>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="/booking/payment">Get payment information</a>
</body>
</html>
