<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Payment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Get payment information</h1>
    <form action="#" th:action="@{/booking/payment}" method="post">
    	<div id="transactionID">
    		<p>Transaction ID: <input type="text" th:name="id" /></p>
    	</div>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="/booking">Submit another booking</a>
</body>
</html>
